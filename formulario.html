<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0fb5d3af77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="forms.css">
    <title>Formul√°rio</title>
</head>
<body>
    <div id="form">
        <form action="obrigado.html">
            <h2 class="title">Cadastro</h2>

            <label for="username">Nome</label>
            <div class="input">
                <i class="fa-regular fa-circle-user"></i>
                <input id="username" name="username" placeholder="Username" type="text">
            </div>

            <label for="email">Email</label>
            <div class="input">
                <i class="fa-regular fa-envelope"></i>
                <input id="email" name="email" placeholder="Email" type="text">
            </div>

            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input id="senha" name="senha" placeholder="Password" type="password">
            </div>

            <label for="username">RG</label>
            <div class="input">
                <i class="fa-regular fa-circle-user"></i>
                <input id="username" name="username" placeholder="Username" type="text">
            </div>


        <div class="informacoes">
        <p>Sexo:</p>
        <input type="checkbox" id="feminino" name="genero" value="feminino" required>
        <label for="feminino">Feminino</label>
        <br>
        <input type="checkbox" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label>
        <br>
        <input type="checkbox" id="outro" name="genero" value="outro" required>
        <label for="outro">Outro</label>
        <br><br>
        <label for="data_nascimento"><b>Data de Nascimento:</b></label>
        <input type="date" name="data_nascimento" id="data_nascimento" required>
        </div>
        <br><br><br>

        <div class="inputBox">
            <input type="text" name="cidade" id="cidade" class="inputUser" required>
            <label for="cidade" class="labelInput">Cidade</label>
        </div>
        <br><br>
        <div class="inputBox">
            <input type="text" name="estado" id="estado" class="inputUser" required>
            <label for="estado" class="labelInput">Estado</label>
        </div>
            

            <div id="btn">
                <button type="submit">Entrar</button>
            </div>
        </form>
    </div>
</body>
</html>
